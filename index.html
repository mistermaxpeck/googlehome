<!DOCTYPE html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div>
	<div id="toolbar">
		<div id="topbar">
			<div id="topleft">
				<a class="tl" href="https://www.google.com">About</a>
				<a class="tl" href="#S">Store</a>
			</div>
			<div id="topright">
				<a class="tr" href="#G">Gmail</a>
				<a class="tr" href="#I">Images</a>
			</div>
		</div>
	</div>
<div>
	<center>
		<div id="lga" style="height:233;margin-top:183px">
			<img id="logo" alt="Google" src="images/googlelogo.png">
		</div>
		<div>
			<div>
			<input class="fluff" maxlength="2048" name="bob" type="text" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="off" title="Search" value="" >
			</div>
		</div>
		<div id="buttons" style="margin-top:20px">
			<input class="gbutton" value="Google Search" type="submit">
			<input class="lbutton" value="I'm Feeling Lucky" type="submit">
		</div>
		<div id="filler">
			<p>This is filler text. It doesn't mean <a class="special" href="https://www.google.com">anything</a>.</p>
		</div>
	</center>
<div id="footer">
	<div id="botbar">
		<div id="leftbot">
			<a class="botlink" href="#a">Advertising</a>
			<a class="botlink" href="#b">Buisness</a>
			<a class="botlink" href="#c">How Search Works</a>
		</div>
		<div id="rightbot">
			<a class="botlink2" href="#p">Privacy</a>
			<a class="botlink2" href="#t">Terms</a>
			<a class="botlink2" href="#s">Settings</a>
		</div>
	</div>
</div>
</div>
</body>
